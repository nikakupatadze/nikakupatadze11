<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <script src="https://kit.fontawesome.com/4c026a19a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>page 1</title>
</head>

<body>


    <div class="container">

        <header>

            <img src="image/Rectangle 19.svg" alt="">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>contact</li>
                </ul>
            </nav>
            <div class="kits_div">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>

        </header>


        <main>
            <h1>Contact Us</h1>

            <form action="">

                <div class="main1">
                    <div class="form1">

                        <label for="FIRST NAME">First Name</label>

                        <input class="text1" type="text" id="FIRST NAME" name="First Name" required width="536"
                            height="58">
                    </div>


                    <div class="form1">

                        <label for="LAST NAME">Last Name</label>

                        <input type="text" id="LAST NAME" name="Last Name" required width="536" height="58">
                    </div>


                    <div class="form1">

                        <label for="AGE">Age</label>

                        <input type="number" id="AGE" name="Age" required width="536" height="58">
                    </div>

                    <div class="form1">

                        <label for="EMAIL ADDRESS">Email Address</label>

                        <input type="email" id="EMAIL ADDRESS" name="Email Address" required width="536" height="58">
                    </div>
                </div>


                <div class="main2">

                    <div class="from2">
                        <div class="label_div">
                            <label class="label1" for="WORK TIME">The schedule of work you are interested in</label>
                        </div>

                        <div class="input1">
                            <div class="input2"><input type="radio" id="WORK TIME" name="">Full-Time </div>
                            <div class="input2"><input type="radio" id="WORK TIME" name=""> Part-Time </div>
                            <div class="input2"><input type="radio" id="WORK TIME" name="">Remote</div>
                        </div>
                    </div>



                    <div class="from3">
                        <div class="label_div">
                            <label class="label1" for="">Select the programming languages, you know</label>
                        </div>

                        <div class="input1">
                            <div class="input2"><input type="checkbox">Angular </div>
                            <div class="input2"><input type="checkbox">Python </div>
                            <div class="input2"><input type="checkbox">Javascript </div>
                        </div>
                    </div>

                    <div class="from3">
                        <div class="label_div1">
                            <label class="label1" for="">Attach any supporting documents (resume, CV, cover letter, etc.
                            </label>
                        </div>

                        <div class="input1">
                            <div class="input2"><input class="input3" type="file"></div>

                        </div>
                    </div>


                </div>
               
               <div class="button_div">
                <button class="button1" type="submit">SEND MESSAGE</button>
                <button class="button2" type="submit">RESET</button>
               </div>
            </form>


        </main>


        <footer>

          <img class="img" src="image/Rectangle 19.svg" alt="">

          <div class="kits_div2">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </footer>




    </div>




</body>

</html>
